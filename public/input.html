<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Custom Theme</title>
  <!-- Link compiled CSS -->
  <link rel="stylesheet" href="output.css">
</head>

<body class="p-6">

  <h1 class="text-4xl font-sans text-primary mb-4">
    Hello Tailwind!
  </h1>

  <p class="bg-card text-card-foreground p-4 rounded-lg shadow-md">
    This paragraph uses your custom card colors and spacing.
  </p>

  <button
    class="bg-accent text-accent-foreground px-4 py-2 rounded-lg hover:bg-primary hover:text-primary-foreground transition">
    Click Me
  </button>

  <div class="mt-6">
    <p class="text-secondary">Secondary text color</p>
    <p class="text-muted">Muted text color</p>
  </div>

</body>

</html>
